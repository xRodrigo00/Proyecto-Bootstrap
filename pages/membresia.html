<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="../img/favicon.svg" type="image/x-icon" />
    <!-- SEO -->
    <meta name="keywords" content="socio, membresia, dieta, asociate online, salud">
    <meta name="description" content="Hacete socio y obtén increibles beneficios para tu salud y mejora tu calidad de vida.">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Asociate! | Insalud</title>
  </head>
  <body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-md navbar-light bg-nav py-3">
      <div class="container">
        <a class="navbar-brand fw-bold" href="../index.html">InSalud</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" href="../index.html"
              >Inicio</a
            >
            <a class="nav-link" href="../pages/productos.html">Productos</a>
            <a class="nav-link active" href="../pages/membresia.html"
              >Membresía</a
            >
            <a class="nav-link" href="../pages/ofertas.html">Ofertas</a>
            <a class="nav-link" href="../pages/faq.html">FaQ</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- BODY -->
    <section class="container">
      <main class="text-center my-4">
        <h1 class="title fw-bold">Asociate online</h1>
        <h3 class="lead py-3">
          Forma parte de nosotros y obten tu plan de alimentacion, ademas de
          increibles descuentos!!
        </h3>
      </main>
      <!-- PRECIOS -->
      <div class="my-3">
        <h2 class="fw-bold subtitle">Precios:</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Gold</th>
              <th scope="col">Platinium</th>
              <th scope="col">Diamond</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Semanal</th>
              <td>$100</td>
              <td>$200</td>
              <td>$300</td>
            </tr>
            <tr>
              <th scope="row">Mensual</th>
              <td>$200</td>
              <td>$300</td>
              <td>$400</td>
            </tr>
            <tr>
              <th scope="row">Anual</th>
              <td>$500</td>
              <td>$700</td>
              <td>$900</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- FORMULARIO -->
      <section class="my-3 d-md-flex align-items-center my-5">
        <div class="col-md-6">
          <h2 class="fw-bold subtitle mb-3">Datos:</h2>
          <form class="row g-3">
            <div class="col-md-12">
              <label for="inputName" class="form-label">Nombre Completo:</label>
              <input type="text" class="form-control" id="inputName" />
            </div>
            <div class="col-md-12">
              <label for="inputEmail4" class="form-label">Email:</label>
              <input type="email" class="form-control" id="inputEmail4" />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password:</label>
              <input type="password" class="form-control" id="inputPassword4" />
            </div>
            <div class="col-md-6">
              <label for="inputDni" class="form-label">Dni:</label>
              <input type="text" class="form-control" id="inputDni" />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Ubicación:</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Mz X lt 8"
              />
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad:</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Membresía:</label>
              <select id="inputState" class="form-select">
                <option selected>Gold</option>
                <option>Platinium</option>
                <option>Diamond</option>
              </select>
            </div>
            <div class="col-12 col-md-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  Recuerdame!
                </label>
              </div>
            </div>
            <div class="col-12 col-md-12">
              <button type="submit" class="btn btn-primary">Registrame</button>
            </div>
          </form>
        </div>
        <img
          class="m-img d-none d-md-block col-md-6 mx-auto"
          src="../img/chatarra.png"
          alt="Comida chatarra"
        />
      </section>
    </section>
    <!-- FOOTER -->
    <footer class="mt-4 bg-nav">
      <div class="container d-flex justify-content-between align-items-center">
        <a href="../index.html"
          ><img class="logo" src="../img/logo.png" alt="Logo InSalud"
        /></a>

        <div  class="text-white">
          <span>Redes:</span>
          <a href="#"><i class="bi bi-facebook"></i></a>
          <a href="#"><i class="bi bi-instagram"></i></a>
          <a href="#"><i class="bi bi-twitter"></i></a>
          <a href="#"><i class="bi bi-youtube"></i></a>
        </div>
      </div>
    </footer>
    <!--Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
